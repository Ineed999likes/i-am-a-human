<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am 11 years old</title>
    <style>
        body {
            background-color: #ff69b4;
            font-family: "Comic Sans MS", sans-serif;
            color: white;
            text-align: center;
            animation: backgroundColorChange 2s infinite;
        }
        h1 {
            font-size: 50px;
            animation: bounce 1s infinite;
        }
        p {
            font-size: 30px;
        }
        .random-text {
            font-size: 20px;
            color: yellow;
            animation: randomTextAnimation 1.5s infinite alternate;
        }
        .spinning-text {
            animation: spinText 3s infinite linear;
        }
        .flashing-text {
            animation: flash 0.5s infinite alternate;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        @keyframes randomTextAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes spinText {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(720deg); }
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes backgroundColorChange {
            0% { background-color: #ff69b4; }
            50% { background-color: #32cd32; }
            100% { background-color: #ff69b4; }
        }
    </style>
</head>
